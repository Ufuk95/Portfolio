<div class="portfolio-container">
    <div class="portfolio">
        <div class="headline">
            <div>
                <img class="firstLine" src="/img/portfolio/smallRedLine.png" alt="">
                <h1>Portfolio</h1>
                <img class="secondLine" src="/img/portfolio/bigRedLine.png" alt="">
            </div>
            <span data-translate-key="port-txt">Explore a selection of my work here - Interact with projects to see my skills in action</span>
        </div>

        <div class="project-container">
            <div class="project">
                <img class="projectImage" [src]="projects[0].imgsrc" alt="{{ projects[0].name }}">

                    <span>{{ projects[0].name }}</span>
                    <p class="projectEnvironment">{{ projects[0].environment }}</p>
                    <p data-translate-key="join" class="projectText">{{ projects[0].text }}</p>
                    <div>
                        <a href="http://join.ufuk-oezsahin.de/logIn.html" target="_blank"><button appVisibleOnScroll class="firstButton">Live test</button></a>
                        <a href="https://github.com/Ufuk95/Join" target="_blank"><button class="secondButton">Github</button></a>
                    </div>
                </div>
            </div>

                </div>
